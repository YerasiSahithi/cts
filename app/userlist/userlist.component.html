<table class="table table-hover table-sm" >

    <thead class="thead-light">

     <tr>

      <th>ID</th>
      <th>USERTYPE</th>
      <th>PASSWORD</th>
      <th>USERNAME</th>
      <th>EMAIL</th>
      <th>PHONE</th>
      <th>CONFIRMED</th>

     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList ">

        <td>{{user.id}}</td>
        <td>{{user.userType}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.confirmed}}</td>
      </tr>
  
  
  
     </tbody>
  
  
  
     </table>
